name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Diagnostic: print environment
        run: |
          node --version || true
          npm --version || true
          echo "Working dir: $(pwd)"
          echo "Files in repo root:"
          ls -la

      - name: Install dependencies (legacy-peer-deps)
        run: |
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Diagnostic: list node_modules
        run: |
          if [ -d node_modules ]; then ls -la node_modules || true; else echo "node_modules not present"; fi

      - name: Build (increase memory limit)
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
